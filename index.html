<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Timetable Planner</title>
  <style>
    /* Basic CSS for layout and styling */
    body { font-family: Arial, sans-serif; margin: 20px; }
    .section { margin-bottom: 30px; }
    h2 { color: #333; }
    input, select { margin-right: 10px; padding: 5px; }
    button { padding: 5px 10px; background: #4CAF50; color: white; border: none; cursor: pointer; }
    button:hover { background: #45a049; }
    .delete-btn { background: #f44336; margin-left: 10px; }
    .delete-btn:hover { background: #da190b; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ddd; padding: 10px; text-align: left; }
    th { background: #f2f2f2; }
    td.editable { cursor: pointer; background: #fff; }
    td.editable:hover { background: #f9f9f9; }
    #editModal { display: none; position: fixed; z-index: 1; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.4); }
    #editModalContent { background-color: #fefefe; margin: 15% auto; padding: 20px; border: 1px solid #888; width: 80%; max-width: 500px; }
    .close { color: #aaa; float: right; font-size: 28px; font-weight: bold; }
    .close:hover, .close:focus { color: black; text-decoration: none; cursor: pointer; }
  </style>
  <!-- Include SheetJS for Excel export via CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
  <div class="section">
    <h2>Add Module</h2>
    <input id="moduleName" placeholder="Module Name" required>
    <select id="moduleDuration">
      <option value="2">2 hours</option>
      <option value="3">3 hours (rare)</option>
    </select>
    <button onclick="addModule()">Add Module</button>
    <ul id="moduleList"></ul>
  </div>

  <div class="section">
    <h2>Add Lecturer</h2>
    <input id="lecturerName" placeholder="Lecturer Name" required>
    <input id="maxModules" type="number" placeholder="Max Different Modules" value="5" min="1">
    <button onclick="addLecturer()">Add Lecturer</button>
    <ul id="lecturerList"></ul>
  </div>

  <div class="section">
    <h2>Add Classroom</h2>
    <input id="classroomName" placeholder="Classroom Name" required>
    <button onclick="addClassroom()">Add Classroom</button>
    <ul id="classroomList"></ul>
  </div>

  <div class="section">
    <h2>Set Priorities</h2>
    <label>
      <input type="checkbox" id="equalLoading" checked> Enable equal module loading for lecturers
    </label><br>
    <input id="globalMaxModules" type="number" value="4" min="1" placeholder="Global Max Different Modules per Lecturer">
    <button onclick="savePriorities()">Save Priorities</button>
  </div>

  <div class="section">
    <h2>Timetable</h2>
    <button onclick="generateTimetable()">Generate Schedule</button>
    <button onclick="exportToExcel()">Export to Excel</button>
    <table id="timetableTable">
      <tr>
        <th>Day</th>
        <th>8-10am</th>
        <th>10-12pm</th>
        <th>1-3pm</th>
        <th>3-5pm</th>
      </tr>
      <!-- Rows will be populated by JS -->
    </table>
  </div>

  <!-- Modal for editing slot -->
  <div id="editModal">
    <div id="editModalContent">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2>Edit Slot</h2>
      <label>Module:</label>
      <select id="editModule"></select><br>
      <label>Lecturer:</label>
      <select id="editLecturer"></select><br>
      <label>Classroom:</label>
      <select id="editClassroom"></select><br>
      <button onclick="saveSlotEdit()">Save Changes</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
